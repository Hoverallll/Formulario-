<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="Exercicio 12 .js" defer></script>
</head>
<body>
    <h1>Cadastro de Devs</h1>
    <hr>
    <h2> Casdastrar Novo Desenvolvedor:</h2>


    

    <form  id="registerForm">
    
    
        <label for="name">Nome completo:</label>
        <input type="text" name="name" id="name">
        <br><br>
         
        <label for="">Tecnologias:</label>
        <br><br>
        <button type="button" name="register" id="register" >Adicionar nova tecnologia</button>
        <br><br>
        <ul id="stackInputs"></ul>
        <br>
        <button type="submit">Cadastrar</button>


        <label for="xpTime">Tempo de Experiencia:</label>

        <input type="radio" name="xpTime" id="xpTime1" value="0-2 anos">
        <label for="xpTime1">0-2 anos</label>
        <input type="radio" name="xpTime" id="xpTime2" value="3-4 anos">
        <label for="xpTime2">3-4 anos</label>
        <input type="radio" name="xpTime" id="xpTime3" value="5+ anos">
        <label for="xpTime3">5+ anos</label>
        <br><br>

        <button type="button" name="save" id="save">Salvar</button>



    </form>
    <br><br>

    <button type="button" name="registerRemove" id="registerRemove" >Remover cadastro</button>
    <br><br>




    
    
</body>
</html>
